<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        h1{
            color: brown;
        }
        
    </style>
</head>
<body>
    
    <h1>My Google Maps Website</h1>
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDQEeR9luBryDnG3nBm9mGj7wm3QgMzds&callback=initMap">
    </script>

    <script>
        function initMap() {
            // Set the coordinates for the map center
            var myLatLng = {lat: 37.7749, lng: -122.4194};

            // Create a map centered at the specified coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: myLatLng
            });

            // Add a marker at the center of the map
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
            });
        }
    </script>
</body>
</html>
